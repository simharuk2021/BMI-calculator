<!DOCTYPE html>
<html>

    <title>BMI Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <button onclick="calculateBMI()">Calculate BMI</button>

        </div>
  </body>
